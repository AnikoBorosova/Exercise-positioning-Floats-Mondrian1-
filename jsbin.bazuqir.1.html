<meta name="robots" content="noindex">
<html>

<head>
  <meta name="description" content="Exercise positioning - Floats - Mondrian 1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mondrian - Composition II in Red, Blue, and Yellow, 1930</title>
<style id="jsbin-css">
/* Main */

#vaszon {
  width: 400px;
  height: 400px;
  background-color: ivory;
  margin: 0 auto;
  box-shadow: 15px 15px 10px gray;
}

/* First row */

#first-row {
  width: 100%;
  height: 75%;
}

#big-rectangle {
  height: 100%;
  width: 75%;
}

.red {
  background-color: red;
}

.right {
  float: right;
}

.black {
  background-color: black;
}

#first-divider {
  height: 100%;
  width: 3%;
}

#first-column {
  height: 100%;
  width: 22%;
}

#first-medium-rectangle {
  height: 47%;
  width: 100%;
}

#second-divider {
  height: 6%;
  width: 100%;
}

#second-medium-rectangle {
  height: 47%;
  width: 100%;
}

/* Second row */

#second-row {
  height: 3%;
  width: 100%;
}

/* Third row */

#third-row {
  width: 100%;
  height: 22%;
}

#last-column {
  height: 100%;
  width: 5%;
}

#first-small-rectangle {
  width: 100%;
  height: 44%;
}

#small-divider {
  width: 100%;
  height: 12%;
}

#second-small-rectangle {
  width: 100%;
  height: 44%;
}

.yellow {
  background-color: yellow;
}

#forth {
  height: 100%;
  width: 3%;
}

#third {
  height: 100%;
  width: 67%;
}

#second {
  height: 100%;
  width: 3%;
}

#first {
  height: 100%;
  width: 22%;
}

.blue {
  background-color: blue;
}
</style>
</head>

<body>
  <div id="vaszon">
    <div id="first-row">
      <div id="big-rectangle" class="red right"></div>
      <div id="first-divider" class="black right"></div>
      <div id="first-column" class="right">
        <div id="first-medium-rectangle"></div>
        <div id="second-divider" class="black"></div>
        <div id="second-medium-rectangle"></div>
      </div>
    </div>
    <div id="second-row" class="black"></div>
    <div id="third-row">
      <div id="last-column" class="right">
        <div id="first-small-rectangle"></div>
        <div id="small-divider" class="black"></div>
        <div id="second-small-rectangle" class="yellow"></div>
      </div>
      <div id="forth" class="black right"></div>
      <div id="third" class="right"></div>
      <div id="second" class="black right"></div>
      <div id="first" class="blue right"></div>
    </div>
  </div>
</body>

</html>
